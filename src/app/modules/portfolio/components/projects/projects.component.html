<div class="container">
  <h2>Projects</h2>

  <ul>
    @for (item of listProjects(); track item) {
      <li>
        <button>
          <img [src]="item.src" [alt]="item.alt" loading="lazy" [attr.width]="item.width" [attr.height]="item.height" target="_blank">
        </button>
      </li>
    }
  </ul>
</div>
