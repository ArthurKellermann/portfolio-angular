<div class="container">
  <h2>Experiences</h2>
  @for (item of experiencesList(); track item) {
    <details>
      <summary>
        <p>
          <strong> {{ item.summary.strong }}</strong>
          {{ item.summary.p }}
        </p>
      </summary>
      <article [innerHTML]="item.text"></article>
    </details>
  }

</div>
